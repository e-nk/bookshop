<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <!-- Custom CSS for modal -->
    <link rel="stylesheet" href="css/auth.css">
   
</head>
<body>
    <header>
        <nav class="navbar">
            <!-- Example login link to open the modal -->
            <a href="#" class="login-link">Login / Register</a>
        </nav>
    </header>

    <!-- Modal Structure -->
    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Login</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div id="login-form" class="auth-form active">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button id="login-btn">Login</button>
                    <p>Don't have an account? <a href="#" id="switch-to-register">Register here</a></p>
                </div>
                <div id="register-form" class="auth-form">
                    <input type="text" id="register-firstname" placeholder="First Name" required>
                    <input type="text" id="register-lastname" placeholder="Last Name" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button id="register-btn">Register</button>
                    <p>Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Custom JS to handle modal and Firebase authentication -->
    <script src="js/auth.js"></script>
</body>
</html>
